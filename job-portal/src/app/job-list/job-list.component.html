<!-- job-list.component.html -->
<div class="job-list">
    <h2>All Jobs</h2>
    <ul>
      <li *ngFor="let job of jobList">
        <h3 (click)="viewJobDetails(job)">{{ job.title }}</h3>
        <p><strong>Job Type:</strong> {{ job.jobType }}</p>
        <p>{{ job.description }}</p>
        <button (click)="applyForJob(job)">Apply</button>
      </li>
    </ul>
  </div>
